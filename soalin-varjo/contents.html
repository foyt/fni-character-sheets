<div id="character-sheet">  
  <div class="basic-info">
    <div class="basic-info-row">
      <div class="basic-info-label">Nimi</div>
      <input type="text" name="basic-name" class="i-field"/>
    </div>
    
    <div class="basic-info-row">
      <div class="basic-info-label">Ik&auml;</div>
      <input type="text" name="basic-age" class="i-field"/>
    </div>
    
    <div class="basic-info-row">
      <div class="basic-info-label">Sukupuoli</div>
      <input type="text" name="basic-sex" class="i-field"/>
    </div>
    
    <div class="basic-info-row">
      <div class="basic-info-label">Pituus</div>
      <input type="text" name="basic-height" class="i-field"/>
    </div>  
    
    <div class="basic-info-row">
      <div class="basic-info-label">Paino</div>
      <input type="text" name="basic-weight" class="i-field"/>
    </div>                       
  </div>
  
  <div class="image-container">
    <div class="image-label">Kuva</div>
    <div class="image">
    </div>
  </div>
  
  <div class="healths">
    <label class="mental-health-label">Henkinen Kesto</label>
    <div class="mental-health">
      <input type="number" class="i-field mental-health-current" name="mental-health-current"/>
      <input type="number" class="i-field-sum mental-health-total" name="mental-health-total" data-fields="input[name='property-intelligence'],input[name='property-charisma'],input[name='property-senses'],input[name='property-magicality']"/>
    </div>
    
    <label class="physical-health-label">Fyysinen Kesto</label>
    <div class="physical-health">
      <input type="number" class="i-field physical-health-current" name="physical-health-current"/>
      <input type="number" class="i-field-sum physical-health-total" name="physical-health-total" data-fields="input[name='property-strength'],input[name='property-endurance'],input[name='property-agility'],input[name='property-handiness']"/>
    </div>
  </div>
  
  <div class="properties">
    <div class="property property-strength">
      <div class="property-name">Voima</div>
      <input type="number" class="i-field property-val" name="property-strength" data-exp-field="input[name='property-strength-exp']"/>
      <div class="property-exp-container">
        <input type="number" class="i-field property-exp" name="property-strength-exp" value="0"/>
        <div class="i-progressbar" data-field="input[name='property-strength-exp']"></div>
        <span>%</span>
      </div>
    </div>
    <div class="property property-endurance">
      <div class="property-name">Sitkeys</div>
      <input type="number" class="i-field property-val" name="property-endurance" data-exp-field="input[name='property-endurance-exp']"/>
      <div class="property-exp-container">

        <div class="i-progressbar" data-field="input[name='property-endurance-exp']"></div>
        <span>%</span>
      </div>
    </div>
    <div class="property property-agility">
      <div class="property-name">Ketteryys</div>
      <input type="number" class="i-field property-val" name="property-agility" data-exp-field="input[name='property-agility-exp']"/>
      <div class="property-exp-container">
        <input type="number" class="i-field property-exp" name="property-agility-exp" value="0"/>
        <div class="i-progressbar" data-field="input[name='property-agility-exp']"></div>

    </div>
    <div class="property property-handiness">
      <div class="property-name">N&auml;pp&auml;ryys</div>
      <input type="number" class="i-field property-val" name="property-handiness" data-exp-field="input[name='property-handiness-exp']"/>
      <div class="property-exp-container">
        <input type="number" class="i-field property-exp" name="property-handiness-exp" value="0"/>
        <div class="i-progressbar" data-field="input[name='property-handiness-exp']"></div>
        <span>%</span>
      </div>
    </div>
    <div class="property property-intelligence">
      <div class="property-name">&Auml;lykkyys</div>
      <input type="number" class="i-field property-val" name="property-intelligence" data-exp-field="input[name='property-intelligence-exp']"/>
      <div class="property-exp-container">
        <input type="number" class="i-field property-exp" name="property-intelligence-exp" value="0"/>
        <div class="i-progressbar" data-field="input[name='property-intelligence-exp']"></div>
        <span>%</span>
      </div>
    </div>
    <div class="property property-charisma">
      <div class="property-name">Karisma</div>
      <input type="number" class="i-field property-val" name="property-charisma" data-exp-field="input[name='property-charisma-exp']"/>
      <div class="property-exp-container">
        <input type="number" class="i-field property-exp" name="property-charisma-exp" value="0"/>
        <div class="i-progressbar" data-field="input[name='property-charisma-exp']"></div>
        <span>%</span>
      </div>
    </div>
    <div class="property property-senses">
      <div class="property-name">Aistit</div>
      <input type="number" class="i-field property-val" name="property-senses" data-exp-field="input[name='property-senses-exp']"/>
      <div class="property-exp-container">
        <input type="number" class="i-field property-exp" name="property-senses-exp" value="0"/>
        <div class="i-progressbar" data-field="input[name='property-senses-exp']"></div>
        <span>%</span>

    </div>
    <div class="property property-magicality">

        <div class="i-progressbar" data-field="input[name='property-magicality-exp']"></div>
        <span>%</span>
      </div>
    </div>
  </div>
